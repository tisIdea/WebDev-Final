<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Ally - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background-image: url('/images/8286703.jpg');
            background-size: cover;
            overflow: hidden;
            font-family: 'League Spartan', sans-serif;
            text-transform: uppercase;
        }
        
        #wrap {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #album-container {
            position: relative;
            width: 30vw;
            height: 30vw;
            max-width: 400px;
            max-height: 400px;
            min-width: 250px;
            min-height: 250px;
            margin-bottom: 5vh;
            animation: zoomOut 3s ease forwards;
        }
        
        #album {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #cover {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/736x/cd/ca/28/cdca28d9365bbd612e95a472d3b1ebc7.jpg');
            background-size: 100% 100%;
            box-shadow: 5px 0 20px 0 rgba(0,0,0,0.6),
                        inset 0 0 10px 5px rgba(255,255,255,0.2),
                      inset 0 0 4px 2px rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        
        #cover::before {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
            background-image: url('http://i.imgur.com/i0fMWpe.jpg');
            background-size: 100% 100%;
            border-radius: 4px;
            mix-blend-mode: screen;
            opacity: 0.5;
            content: '';
        }
        
        #cover::after {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
            width: 100%;
            height: 100%;
            background-image: url('https://orig06.deviantart.net/0124/f/2013/136/6/7/texture_326_by_sirius_sdz-d65gs3s.jpg');
            background-size: 100% 100%;
            border-radius: 4px;
            mix-blend-mode: screen;
            opacity: 0.2;
            content: '';
        }
        
        #vinyl {
            position: absolute;
            top: 2.5%;
            left: 2.5%;
            z-index: 0;
            width: 95%;
            height: 95%;
            display: block;
            background-image: url('https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Music-PNG/Gramophone_Vinyl_LP_Record_PNG_Transparent_Clip_Art_Image.png?m=1462983196');
            background-size: 106% 106%;
            background-position: center;
            box-shadow: 0 0 20px 4px rgba(0,0,0,0.6);
            border-radius: 50%;
            content: '';
            animation: 5s linear spinThat infinite, 1s ease-out getOut 3.5s forwards;
        }
        
        #vinyl::before {
            position: absolute;
            top: 2.5%;
            left: 2.5%;
            z-index: 10;
            width: 95%;
            height: 95%;
            background-image: url('http://www.designresourcebox.com/ths/diverse/blacktextures/82267467.jpg');
            background-size: 100% 100%;
            border-radius: 50%;
            mix-blend-mode: screen;
            opacity: 0.3;
            content: '';
        }
        
        #print {
            position: absolute;
            top: 33%;
            left: 33%;
            height: 34%;
            width: 34%;
            box-shadow: inset 0 0 0 5px rgba(150,150,150,0.5);
            background-image: url('http://assets.teamrock.com/image/14d29742-c6f7-43f6-bbe1-6bf7b3b34c6f?w=800');
            background-size: cover;
            border-radius: 50%;
        }
        
        #welcome-text {
            width: 100%;
            text-align: center;
            color: white;
            font-size: 3vw;
            opacity: 0;
            animation: fadeIn 1s ease 4s forwards;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 3vh;
            min-font-size: 20px;
            max-font-size: 36px;
        }
        
        #enter-btn {
            padding: 12px 30px;
            font-size: 1.2vw;
            min-font-size: 14px;
            max-font-size: 18px;
            background: linear-gradient(45deg, #10251d, #221926);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease 4.5s forwards;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1.5px;
        }
        
        #enter-btn:hover {
            background: linear-gradient(45deg, #444, #777);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes getOut {
            0% {
                left: 2.5%;
            }
            100% {
                left: 30%;
            }
        }
        
        @keyframes spinThat {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes zoomOut {
            0% {
                transform: scale(3);
                opacity: 0;
                filter: blur(15px);
            }
            30% {
                opacity: 0.7;
                filter: blur(8px);
            }
            70% {
                filter: blur(3px);
            }
            100% {
                transform: scale(1);
                opacity: 1;
                filter: blur(0);
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(10px);
            }
            70% {
                filter: blur(3px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }
        
        @media (max-width: 768px) {
            #album-container {
                width: 60vw;
                height: 60vw;
            }
            
            #welcome-text {
                font-size: 24px;
            }
            
            #enter-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="album-container">
            <div id="album">
                <div id="cover"></div>
                <div id="vinyl">
                    <div id="print"></div>
                </div>
            </div>
        </div>
        <h1 id="welcome-text">Welcome to Music Ally</h1>
        <button id="enter-btn" onclick="redirectToMain()">Start Playing</button>
    </div>

    <script>
        function redirectToMain() {
            // Redirect to your main page
            window.location.href = "index.html";
        }
        
        // Start with a zoom effect on the vinyl
        document.addEventListener("DOMContentLoaded", function() {
            const album = document.getElementById("album");
            album.style.transformOrigin = "center";
        });
    </script>
</body>
</html>
